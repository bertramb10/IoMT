<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Sensor Data</title>
</head>
<body>
  <div class="navtop">
    <h1>IoMT Dashboard</h1>
    <div>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
  <div class="content">
    <h1>Sensor Data for {{ session['username'] }}</h1>

    <!-- Alarm Lights Section -->
    <div class="alarms">
      <h2>Active Alarms:</h2>

      <!-- Alarm Light for MPU -->
      <div class="status-light {{ 'red' if alarm_gyro_triggered else 'gray' }}">
        <span></span>
        <label>MPU Alarm: {{ 'Triggered' if alarm_gyro_triggered else 'No Alarm' }}</label>
      </div>

      <!-- Alarm Light for Heart Rate -->
      <div class="status-light {{ 'red' if alarm_heart_triggered else 'gray' }}">
        <span></span>
        <label>Heart Rate Alarm: {{ 'Triggered' if alarm_heart_triggered else 'No Alarm' }}</label>
      </div>
    </div>

    <!-- Heart Rate Graph -->
    <div class="graph">
      <h2>Heart Rate:</h2>
      <img src="data:image/png;base64,{{ heart_graph }}" alt="Heart Rate Graph">
    </div>

    <!-- Gyroscope Graph -->
    <div class="graph">
      <h2>Gyroscope Data:</h2>
      <img src="data:image/png;base64,{{ gyro_graph }}" alt="Gyroscope Graph">
    </div>

    <a href="{{ url_for('home') }}">Back to Home</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
</body>
</html>
